<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Query Test</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }

    .box {
      color: white;
      padding: 40px;
      text-align: center;
      flex: 1 1 100%;
    }

    /* Tablet: 600px at√© 999px */
    @media (min-width: 600px) and (max-width: 999px) {
      .box {
        flex: 1 1 48%;
      }
    }

    /* Desktop: 1000px pra cima */
    @media (min-width: 1000px) {
      .box {
        flex: 1 1 30%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="background-color: #54b910" class="box">Box 1</div>
    <div style="background-color: #1b10b9"  class="box">Box 2</div>
    <div style="background-color: #b93210"  class="box">Box 3</div>
  </div>
</body>
</html>
